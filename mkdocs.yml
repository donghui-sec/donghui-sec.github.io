site_name: Donghui.sec
site_url: https://donghui-sec.github.io
repo_url: https://github.com/donghui-sec/donghui-sec.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: ko             # 한국어 UI 기본 설정
  features:
    - navigation.tabs      # [핵심] 상단 탭 메뉴 (책/블로그 분리)
    - navigation.sections  # 사이드바 섹션 구분
    - navigation.top       # 맨 위로 가기 버튼
    - toc.integrate        # 목차 통합
    - search.suggest       # 검색어 자동완성
    - search.highlight     # 검색 결과 강조
  palette:
    - scheme: default      # 라이트 모드
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 다크 모드로 전환
    - scheme: slate        # 다크 모드
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 라이트 모드로 전환

# 필수 플러그인 (블로그, 다국어)
plugins:
  - search
  - blog:
      blog_dir: blog/posts
  - i18n:
      docs_structure: suffix
      languages:
        - locale: ko
          name: 한국어
          default: true
          link: /
        - locale: en
          name: English
          link: /en/

# 마크다운 확장기능 (수식, 코드 하이라이팅)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:   # 수학 수식($$) 지원
      generic: true
  - admonition             # 팁 박스 지원

# 상단 메뉴 구조
nav:
  - Home: index.md
  - Security(Book): security/
  - CodingDocu(Book): codingdocu/
  - Blog: blog/

# 우측 상단 언어 변경 버튼
extra:
  alternate:
    - name: 한국어
      link: /
      lang: ko
    - name: English
      link: /en/
      lang: en
